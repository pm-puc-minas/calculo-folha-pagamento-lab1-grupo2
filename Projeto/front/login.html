<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso ao Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5; /* Cor de fundo suave */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff; 
            outline: none;
        }


        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

 
        .error-message {
            background-color: #fdecea;
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #f5c6cb;
            display: none; 
        }


        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Bem-vindo</h2>
            <p>Insira suas credenciais para acessar</p>
        </div>

        <div id="msg-erro" class="error-message">
            Usuário ou senha inválidos. Tente novamente.
        </div>

        <form id="form-login" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label for="identificacao">Email ou CPF</label>
                <input type="text" id="identificacao" placeholder="Digite seu email ou CPF" required>
                <small style="color: #666; font-size: 0.85rem; display: block; margin-top: 5px;">
                    RH: use seu email | Funcionário: use seu CPF
                </small>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-login" id="btn-submit">Entrar</button>
        </form>
    </div>

    <script src="js/Config.js"></script>
    <script src="js/AuthClient.js"></script>
    <script src="js/AuthService.js"></script>
    <script>

        async function fazerLogin(event) {
            event.preventDefault();

            const identificador = document.getElementById('identificacao').value.trim();
            const senha = document.getElementById('senha').value;
            const msgErro = document.getElementById('msg-erro');
            const btnSubmit = document.getElementById('btn-submit');

            msgErro.style.display = 'none';

            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Entrando...';

            try {
                await AuthService.efetuarLogin(identificador, senha);

                AuthService.redirecionarParaHome();

            } catch (error) {

                msgErro.textContent = error.message || 'Erro ao fazer login. Tente novamente.';
                msgErro.style.display = 'block';

                // Reabilita botão
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Entrar';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (AuthService.estaLogado()) {
                AuthService.redirecionarParaHome();
            }
        });
    </script>
    </div>

</body>
</html>
