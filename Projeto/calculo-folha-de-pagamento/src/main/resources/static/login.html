<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso ao Sistema</title>
    <style>
        /* Reset básico e Fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Centralização da tela */
        body {
            background-color: #f0f2f5; /* Cor de fundo suave */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container do Login (Card) */
        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Largura máxima para não ficar esticado */
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Estilos do Formulário */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff; /* Cor de destaque ao clicar */
            outline: none;
        }

        /* Botão de Entrar */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        /* Mensagem de Erro (Oculta por padrão) */
        .error-message {
            background-color: #fdecea;
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #f5c6cb;
            display: none; /* Só aparece se houver erro */
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Bem-vindo</h2>
            <p>Insira suas credenciais para acessar</p>
        </div>

        <div id="msg-erro" class="error-message">
            Usuário ou senha inválidos. Tente novamente.
        </div>

        <form onsubmit="fazerLogin(event)">
    <div class="form-group">
        <label for="identificacao">Matrícula ou E-mail</label>
        <input type="text" id="identificacao" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
    </div>
    <button type="submit" class="btn-login">Entrar</button>
</form>

<script>
    function fazerLogin(event) {
        event.preventDefault(); // Impede o recarregamento da página
        
        const usuario = document.getElementById('identificacao').value;
        const senha = document.getElementById('senha').value;

        // Simulação simples de autenticação
        if (usuario === 'admin' && senha === 'admin') {
            // Se for admin, vai para a tela do RH
            window.location.href = "home.html";
        } else if (usuario === 'user' && senha === 'user') {
            // Se for user, vai para a tela do Funcionário
            window.location.href = "inicioFuncionario.html";
        } else {
            // Erro
            document.getElementById('msg-erro').style.display = 'block';
        }
    }
</script>
    </div>

</body>
</html>
